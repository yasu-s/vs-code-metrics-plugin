MetricsReportFile.Title=VS Code Metrics File
MaintainabilityIndex.Title=MaintainabilityIndex

MetricsReportFile.Description=\
           Specify the path to the XML report files, relative to \
           <a href=''ws/''>the workspace root</a><br/> \
           - You can enclose the search specifying a list of files and folders separated by semicolon. <br/> \
           - Or use an Ant 'Fileset' pattern.

MaintainabilityIndex.Description=\
             Configure health reporting thresholds. <br/> \
             For the <img src=''{0}/images/16x16/health-80plus.gif'' alt=''100%''> \
             column, leave blank to use the default values (i.e. 20). <br/> \
             For the <img src=''{0}/images/16x16/health-00to19.gif'' alt=''0%''> column, leave blank to \
             use the default values (i.e. 10).

FailBuild=Fail the build on failure